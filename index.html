<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>AUDIO PLAYER</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body onload="init();">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="background">&nbsp;</div>
        <div class="main-container">
            <div class="main wrapper clearfix">

                <audio id="audio" src="">
                    <p>Your user agent does not support the HTML5 Audio element.</p>
                </audio>

                <div id="audio-wrapper">
                    <div id="audio-controls">
                        <div class="prev-track-btn" onclick="player.prevTrack();">&#10072;&#9664;</div>
                        <div class="next-track-btn" onclick="player.nextTrack();">&#9654;&#10072;</div>
                        <div id="play-pause" class="play-btn" onclick="player.playPause();">&#9654;</div>
                    </div>

                    <div id="audio-info">
                        <div class="track-name"></div>
                        
                        <div class="track-artist"></div>

                        <div class="track-time">
                            <span class="played"></span> / 
                            <span class="duration"></span>
                        </div>
                        
                        <div class="track-progress-container">
                            <div class="track-progress"></div>
                        </div>
                    </div>

                    <div class="clear"></div>
                </div>

                <div id="playlists-wrapper">
                    <div class="playlist-list">
                        <p>Playlists</p>
                    </div>

                    <div class="current-playlist"></div>

                    <div class="clear"></div>
                </div>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

        <script src="js/class.js"></script>
        <script src="js/main.js"></script>
        <script src="js/helpers.js"></script>
        <script src="js/player.js"></script>
        <script src="js/playlists.js"></script>
        <script src="js/tracks.js"></script>

        <script src="js/playlists_json.js"></script>
    </body>
</html>
